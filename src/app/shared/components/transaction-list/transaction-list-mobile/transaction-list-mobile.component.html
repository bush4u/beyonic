<table mat-table [dataSource]="dataSource" class="w-100">
  <!-- Icon Column -->
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>Icon</th>
    <td mat-cell *matCellDef="let element">
      <div class="icon-route cursor-pointer text-center">
        <div class="card card-block icon-solid" [ngClass]="element.iconClass">
          <mat-icon [svgIcon]="element.icon" class="custom-mat-icon"></mat-icon>
        </div>
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
      <br />
      <b>{{ element.amount }}</b>
    </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      <span
        class="status"
        [ngClass]="{
          completed: element.status === 'Completed',
          failed: element.status === 'Failed',
          pending: element.status === 'Pending'
        }"
      >
        {{ element.status }}
      </span>
    </td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="timeElapsed">
    <th mat-header-cell *matHeaderCellDef>Time Elapsed</th>
    <td mat-cell *matCellDef="let element">
      {{ element.timeElapsed }}
    </td>
  </ng-container>

  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
