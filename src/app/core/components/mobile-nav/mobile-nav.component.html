<footer class="footer">
  <mat-card class="mat-elevation-z0">
    <mat-card-content>
      <div class="d-flex justify-content-between">
        <div
          class="mobile-icon"
          routerLinkActive="mobile-active"
          [routerLink]="[item.route]"
          *ngFor="let item of mobileNavigationData"
        >
          <mat-icon [svgIcon]="item.icon" class="me-3"></mat-icon>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</footer>
